# Dati DB
spring.datasource.url=jdbc:mysql://localhost:3306/db_pizzeria
spring.datasource.username=root
spring.datasource.password=root
# Tipo di Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
# Log SQL Query (NO in produzione)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Cche Thymeleaft dei templates
spring.thymeleaft.cache=false